<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    
    <!--- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container"> 
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg class="pre-logo-svg" height="60px" width="60px" fill="#111" viewBox="0 0 69 32" style="fill: #fff;">
                        <path
                            d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z">
                        </path>
                    </svg>
                </a>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Womens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customize</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart <i class="fas fa-shopping-bag"></i></a>
                        </li>
                    </ul>

                </div>
                
            </div>
        </nav>
    </div>

    <section class="hero">
       
        <div class="container">

           <div class="row">
               <div class="col-1" style="position: relative;">
                    <div class="socials">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram-square"></i>
                        <i class="fab fa-twitter-square"></i>
                    </div>
               </div>

               <div class="col-11">


                    <div class="slider">

                        
                        <div class="slider-indicators">
                            <button type="button" class="active" data-target="1"></button>
                            <button type="button" data-target="2"></button>
                            <button type="button" data-target="3"></button>
                        </div>

                        <h5 class="backend-text">Just do it</h5>

                        <div class="slider-inner">
                            <div class="slider-item active ">
                                <h5 class="shoe-name animate__animated animate__slideInDown">Air Max</h5>

                                <img src="./img/wildhorse-7-trail-running-shoe.png" class="d-block  animate animate__slideRight" alt="...">
    
                                <h5 class="bottom-text  animate__animated animate__slideInUp">Max 90</h5>
                
                            </div>
                            <div class="slider-item">
                                <h5 class="shoe-name">Air Max</h5>
                                
                                <img src="./img/air-max-plus-shoe.png" class="d-block" alt="...">
                                
                                <h5 class="bottom-text">Max Plus 3</h5>
                            </div>
                            <div class="slider-item">
                                <h5 class="shoe-name">Air Max</h5>
                                
                                <img src="./img/mercurial-superfly-8-academy-cr7.png" class="d-block" alt="...">
                            
                                <h5 class="bottom-text">Max 270</h5>
                            </div>
                        </div>

                    </div>

               </div>
           </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            
        </div>
    </section>


    <div class="menu">
        <div id="nav-icon3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
